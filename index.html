    <title>Word Guess Game</title>
    <link rel="stylesheet" href="assets/css/reset.css">

<body>
    <div class="container baseText">
        <h1>Word Guess Game </h1>
        <div><h2>Press any key to get started!</h2></div>
    </div>

    <div class="container baseText">

        <div><h3>Number of Guesses Remaining: </h3>
            <div id="remaining"> </div>
         </div>

         <br>

        <div><h3>Letters Already Guessed: </h3> 
            <div id="incorrect-letters"> </div> 
            <br>
            
         </div>

        <br>
         <br>
        <div><h3>Wins: </h3>
            <div id="wins"> </div>
         </div>

    </div>
        <div class = "container baseText"><h2>Current Word</h2> 
        <br>
        <div id="guesses">
                <div class="letter" id="firstLetter"></div>
                <div class="letter" id="secondLetter"></div>
                <div class="letter" id="thirdLletter"></div>
                <div class="letter" id="fourthLetter"></div>
              </div>
            </div>
</body>
